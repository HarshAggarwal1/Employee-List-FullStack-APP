<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Save Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h3>Employee Directory</h3>
        <hr>
        <p class="h4 mb-4">Save Employee</p>
        <form action="#"
              th:action="@{/employees/save}"
              th:object="${employee}"
              method="POST">
            <input type="hidden" th:field="${employee.id}" />
            <label class="d-block"> First Name:
                <input type="text"
                       th:field="${employee.firstName}"
                       class="form-control md-4 w-25 d-inline mb-2"
                         placeholder="First Name" />
            </label>
            <label class="d-block"> Last Name:
                <input type="text"
                       th:field="${employee.lastName}"
                       class="form-control md-4 w-25 d-inline mb-2"
                       placeholder="Last Name" />
            </label>
            <label class="d-block"> Email:
                <input type="text"
                       th:field="${employee.email}"
                       class="form-control md-4 w-25 d-inline"
                       placeholder="Email" />
            </label>
            <br>
            <button type="submit"
                    class="btn btn-primary col-2">
                Save
            </button>
            <hr>
            <a th:href="@{/employees/list}">
                Back to Employees List
            </a>
        </form>
    </div>

</body>
</html>
